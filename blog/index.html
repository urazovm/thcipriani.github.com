---
layout: default
title: Blog
---

{% for post in site.posts %}
<section class="sub">
  <div class="inside">
    <hgroup>
      <h2>{{ post.title }}</h2>
    </hgroup>
    {% if post.image %}
      <img src="{{ post.image }}" />
    {% endif %}

    {{ post.content }}

    <div class="permalink">
      <a href="{{ post.url}}">permalink</a>
    </div>
  </div><!--/.inside-->
</section><!--/.sub-->
                                 
{% endfor %}
