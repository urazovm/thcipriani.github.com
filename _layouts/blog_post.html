<section class="sub">
  <div class="inside">
    <hgroup>
      <h2>{{ page.title }}</h2>
    </hgroup>
    {% if page.image %}
      <img src="{{ page.image }}" />
    {% endif %}

    {{ content }}

    <div class="back-to-blog">
      <a href="/blog/" title="Back to the weblog">&larr;See more posts</a>
    </div>

  </div><!--/.inside-->
</section><!--/.sub-->
