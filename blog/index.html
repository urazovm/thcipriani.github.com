---
layout: default
title: Blog
---
 
<hr>
<h2>Blog</h2>
     
  {% for post in site.posts %}
         
  <section class="sub">
    <div class="inside">
      <hgroup>
        <h2>{{ post.title }}</h2>
      </hgroup>
      {% if post.image %}
        <img src="{{ post.image }}" />
      {% endif %}

      {{ content }}

    </div><!--/.inside-->
  </section><!--/.sub-->
                                   
  {% endfor %}
